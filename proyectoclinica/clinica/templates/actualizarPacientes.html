<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Paciente</title>
</head>
<body>
    <h1>Actualizar Paciente</h1>
    {% for paciente in pacientes %}
    <form method="post" action="/pacientes/modificar/">
        <input type="text" name="nombre" value="{{ paciente.nombre }}"><br>
        <input type="text" name="direccion" value="{{ paciente.direccion }}"><br>
        <input type="text" name="telefono" value="{{ paciente.telefono }}"><br>
        <input type="text" name="email" value="{{ paciente.email }}"><br>
        <input type="hidden" name="id" value="{{ paciente.id }}">
        <input type="submit" value="Actualizar">
    </form>
    {% endfor %}
</body>
</html>
