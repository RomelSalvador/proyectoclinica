<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Citas</title>
</head>
<body>
    <h1>Citas</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Paciente</th>
            <th>Doctor</th>
            <th>Acciones</th>
        </tr>
        {% for cita in citas %}
        <tr>
            <td>{{ cita.id }}</td>
            <td>{{ cita.fecha }}</td>
            <td>{{ cita.hora }}</td>
            <td>{{ cita.paciente_nombre }}</td>
            <td>{{ cita.doctor_nombre }}</td>
            <td>
                <a href="/citas/actualizar/{{ cita.id }}">Actualizar</a> |
                <a href="/citas/eliminar/{{ cita.id }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/citas/registrar/">Registrar Nueva Cita</a>
</body>
</html>
